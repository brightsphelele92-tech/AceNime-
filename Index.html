<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AceNime - Your Ultimate Anime Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Basic CSS to get you started, you can move to styles.css later */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }
        header {
            background-color: #0d0b18;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
            cursor: default;
            color: #ff4081;
        }
        nav {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            align-items: center;
        }
        nav a {
            color: #ccc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff4081;
        }
        .search-bar {
            margin-left: 20px;
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }
        .search-bar input[type="search"] {
            width: 100%;
            padding: 7px 12px;
            border-radius: 20px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        section {
            margin-bottom: 50px;
        }
        section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            border-bottom: 3px solid #ff4081;
            display: inline-block;
            padding-bottom: 5px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .card {
            background: #2a2740;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,64,129,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .card-content {
            padding: 10px 15px;
        }
        .card-content h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            color: #ff79c6;
        }
        .card-content p {
            margin: 0;
            font-size: 0.9rem;
            color: #ddd;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .view-more-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #ff4081;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .view-more-btn:hover {
            background-color: #e03e75;
        }
        @media(max-width: 600px){
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar {
                margin: 10px 0 0 0;
                max-width: 100%;
                width: 100%;
            }
            nav {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AceNime</h1>
        <nav>
            <a href="#anime-reviews">Anime Reviews</a>
            <a href="#manga">Manga</a>
            <a href="#anime-fights">Anime Fights</a>
            <a href="#anime-motivation">Motivation</a>
            <a href="#anime-store">Anime Store</a>
        </nav>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search anime, manga, fights..." />
        </div>
    </header>

    <main>
        <!-- Anime Reviews Section -->
        <section id="anime-reviews">
            <h2>Anime Reviews</h2>
            <div class="card-grid" id="anime-reviews-grid">
                <!-- Dynamic anime review cards will go here -->
            </div>
            <a href="anime-reviews.html" class="view-more-btn">View More</a>
        </section>

        <!-- Manga Section -->
        <section id="manga">
            <h2>Manga</h2>
            <div class="card-grid" id="manga-grid">
                <!-- Dynamic manga cards will go here -->
            </div>
            <a href="manga.html" class="view-more-btn">View More</a>
        </section>

        <!-- Anime Fights Section -->
        <section id="anime-fights">
            <h2>Anime Fights</h2>
            <div class="card-grid" id="anime-fights-grid">
                <!-- Dynamic fights cards will go here -->
            </div>
            <a href="anime-fights.html" class="view-more-btn">View More</a>
        </section>

        <!-- Anime Motivation Section -->
        <section id="anime-motivation">
            <h2>Anime Motivation</h2>
            <div class="card-grid" id="anime-motivation-grid">
                <!-- Dynamic motivation cards will go here -->
            </div>
            <a href="anime-motivation.html" class="view-more-btn">View More</a>
        </section>

        <!-- Anime Store Section -->
        <section id="anime-store">
            <h2>Anime Store</h2>
            <div class="card-grid" id="anime-store-grid">
                <!-- Dynamic store item cards will go here -->
            </div>
            <a href="anime-store.html" class="view-more-btn">View More</a>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
  </html>
